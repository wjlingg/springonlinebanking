<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="fragments/components :: header"></div>
<title>View Account(s) - United Overseas Bank</title>
</head>
<body>
	<div th:replace="fragments/components :: navbar"></div>
	<div class="container my-3 d-flex flex-column" id="content">
		<div class="mt-3" th:switch="${count}">
			<div th:case="0">
				<h3>No Account Record Found</h3>
			</div>
			<div th:case="*">
				<h3 class="text-center">View Account Details</h3>
				<div class="mt-5 p-3 m-3 shadow-lg rounded-lg border border-dark">
					<h4>Account Details</h4>
					<table class="table table-hover">
						<thead>
							<tr>
								<th>Account Type</th>
								<th>Account Start Date</th>
								<th>Annual Interest Rate</th>
								<th>Account Balance</th>
							</tr>
						</thead>

						<tbody>
							<tr th:each="acct : ${accountList}">
								<td th:text="${acct.accountType}"></td>
								<td th:text="${acct.initiationDate}"></td>
								<td th:text="${acct.interestRate}"></td>
								<td th:text="${acct.balance}"></td>
							</tr>
						</tbody>
					</table>

					<h4>Transaction Details</h4>
					<table class="table table-hover">
						<thead>
							<tr>
								<th>Account ID</th>
								<th>Transaction ID</th>
								<th>Transaction Date/Time</th>
								<th>Transaction Type</th>
								<th>Transaction Amount</th>
							</tr>
						</thead>

						<tbody>
							<tr th:each="txn : ${txnList}">
								<td th:text="${txn.account.accountId}"></td>
								<td th:text="${txn.transactionId}"></td>
								<td th:text="${txn.dateTime}"></td>
								<td th:text="${txn.txnType}"></td>
								<td th:text="${txn.transactionAmount}"></td>
							</tr>
						</tbody>
					</table>
					<form th:action="@{/admin/process_sort/} + ${userId}" method="post"
						class="align-self-center">
						<div class="form-row">
							<div class="col-auto my-1">
								<a href="/welcomeuser" class="btn btn-secondary">Back to
									Home</a>
							</div>
							<div class="col-auto my-1">
								<select class="custom-select" id="selectOrder"
									name="sortOptions" required>
									<option value="" disabled selected>Options</option>
									<option>Increasing Transaction Amount</option>
									<option>Decreasing Transaction Amount</option>
									<option>Restore</option>
								</select>
							</div>
							<div class="col-auto my-1">
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div th:replace="fragments/components :: footer"></div>
</body>
</html>
