<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:insert="fragments/components.html :: links"></div>
<title>Register - United Overseas Bank</title>
</head>
<body>
	<div th:insert="fragments/components.html :: navbar"></div>
	<div class="container">
		<h1>Login</h1>
		<form>
			<div class="form-group row">
				<label for="inputUsername" class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputUsername" >
				</div>
			</div>
			<div class="form-group row">
				<label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="inputPassword">
				</div>
			</div>
		</form>
	</div>
	<div th:insert="fragments/components.html :: footer"></div>
</body>
</html>
