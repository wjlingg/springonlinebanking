<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="fragments/components :: header"></div>
<title>Delete Account - United Overseas Bank</title>
</head>
<body>
	<div th:replace="fragments/components :: navbar"></div>
	<div class="container my-3" id="content">
		<form th:action="@{/confirm_delete_account/} + ${totalBalance}"
			th:method="put" th:object="${acct}">
			<div class="h-100 p-3 d-flex flex-column justify-content-center">
				<h3 class="align-self-center">Delete Account (Account ID: <span th:text="${accId}"></span>)</h3>
				<div
					class="w-100 p-3 m-3 shadow-lg rounded-lg border border-dark align-self-center"
					style="max-width: 500px">
					<h4 class="align-self-center">
						Account Details 
					</h4>
					<div class="form-group">
						<label for="accountId">Account ID</label> <input type="number"
							class="form-control" id="accountId" th:field="*{accountId}"
							readonly>
					</div>
					<div class="form-group">
						<label for="accountType">Account Type</label> <input type="text"
							class="form-control" id="accountType" th:field="*{accountType}"
							readonly>
					</div>
					<div class="form-group">
						<label for="date1">Account Open Date</label> <input type="text"
							class="form-control" id="initiationDate"
							th:field="*{initiationDate}" readonly>
					</div>
					<div class="form-group">
						<label for="interestRate">Annual Interest Rate</label> <input
							type="text" class="form-control" id="interestRate"
							th:field="*{interestRate}" readonly>
					</div>
					<div class="form-group">
						<label for="balance">Account Balance</label> <input type="text"
							class="form-control" id="balance" th:field="*{balance}" readonly>
					</div>
				</div>
				<div class="align-self-center">
					<div>
					<!-- change date format to dd-mm-yy -->
					Account Open Date : <span th:text="${acctInitiationDate}"></span><br>
					Account Maturity Date : <span th:text="${maturityDate}"></span><br>
					Days left : <span th:text="${daysMaturityDate}"></span><br>
					Current Balance : <span th:text="${balance}"></span><br>
					Earned Interest : <span th:text="${earnedInt}"></span><br>
					Total Balance : <span th:text="${totalBalance}"></span><br>
					</div>
					<br>
					<div class="btn-group align-self-center" role="group">
						<a href="/welcomeuser" class="btn btn-secondary">Back to Home</a>
						<a href="/renewdeposit" class="btn btn-secondary">Renew Deposit</a>
						<!-- <button type="submit" class="btn btn-primary">Renew Deposit</button> -->
						<button type="submit" class="btn btn-danger">Withdraw
							and Delete</button>
						
					</div>
				</div>
			</div>

		</form>
	</div>
	<div th:replace="fragments/components :: footer"></div>
</body>
</html>
