<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="fragments/components :: header"></div>
<title>View account - United Overseas Bank</title>
</head>
<body>
	<div th:replace="fragments/components :: navbar"></div>
	<div class="container my-3" id="content">
		<h3 class="align-self-center my-3">
			<span sec:authentication="name"> </span>'s account details:
		</h3>
		
		<form action="/"> method ="post" 
		<input type="number" id="initiationDate" name="initiationDate"/>
		<input type="number" id="interestRate" name="interestRate"/>
		<input type="number" id="balance" name="balance"/>
		<input type="submit" name="opr" id="opr" value="mul"/>
		</form>		
		
		<p>
			Your interest earned since <span
				th:text="${acctInitiationDate}"></span> is 
			<span th:text="${earnedInterest}"></span>. 
			<br> Would you like to withdraw your total balance 
			<span th:text="${totalBalance}"></span> and delete your account?
		</p>
	</div>

	<div th:replace="fragments/components :: footer"></div>
</body>
</html>
