<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="fragments/components :: header"></div>
<title>Login - United Overseas Bank</title>
</head>
<body>
	<div th:replace="fragments/components :: navbar"></div>
	<div class="container my-3" id="content">
		<div class="h-100 p-3 d-flex flex-column justify-content-center">
			<h1 class="align-self-center my-3">Welcome to UOB</h1>
			<div
				class="w-100 p-3 shadow-lg rounded-lg border border-dark align-self-center"
				style="background-color: white; max-width: 450px">
				<div th:if="${param.error}" class ="alert alert-danger" role="alert">
					Invalid username or password. Please try again.
				</div>
				<h3>Login</h3>
				<form th:action="@{/}" method="POST">
					<div class="form-group">
						<label for="inputUsername">Username</label> <input type="text"
							class="form-control" id="inputUsername" name="username" required>
					</div>
					<div class="form-group">
						<label for="inputPassword">Password</label> <input type="password"
							class="form-control" id="inputPassword" name="password" required>
					</div>
					<button type="submit" class="btn btn-primary">Login</button>
				</form>
				<div class="mx-auto fst-italic text-muted text-center"
					style="max-width: 350px">
					<p>
						Don't have access? <a th:href="@{/register}">Click here to
							register</a>
					</p>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="fragments/components :: footer"></div>
</body>
</html>
