<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="fragments/components :: header"></div>
<title>Add account - United Overseas Bank</title>
</head>
<body>
	<div th:replace="fragments/components :: navbar"></div>
	<div class="container my-3" id="content">
		<h3 class="align-self-center my-3">Add a new account</h3>
		<form th:action="@{/process_account_creation}" th:method="put"
			th:object="${user}">
			<div class="h-100 p-3 d-flex flex-column justify-content-center">
				<div
					class="w-100 p-3 m-3 shadow-lg rounded-lg border border-dark align-self-center"
					style="max-width: 500px">
					<h4>User's Details</h4>
					<div class="form-group">
						<label for="inputUserNric">NRIC</label> <input type="text"
							class="form-control" id="inputUserNric" th:field="*{userNric}"
							required>
					</div>
					<div class="form-group">
						<label for="inputUsername">Username</label> <input type="text"
							class="form-control" id="inputUsername" th:field="*{userName}"
							required>
					</div>
					<div class="form-group">
						<label for="inputPassword">Password</label> <input type="password"
							class="form-control" id="inputPassword" th:field="*{password}"
							required>
					</div>
					<div class="form-group">
						<label for="inputContactNo">Contact No</label> <input type="text"
							class="form-control" id="inputContactNo" th:field="*{contactNo}"
							required>
					</div>
					<div class="form-group">
						<label for="inputAddress">Address</label> <input type="text"
							class="form-control" id="inputAddress" th:field="*{address}"
							required>
					</div>
					<div class="form-group">
						<label for="inputEmail">Email</label> <input type="email"
							class="form-control" id="inputEmail" th:field="*{email}" required>
					</div>
				</div>
				<div
					class="w-100 p-3 m-3 shadow-lg rounded-lg border border-dark align-self-center"
					style="max-width: 500px">
					<h4>Nominee's Details</h4>
					<div class="form-group">
						<label for="inputNomineeName">Nominee Name</label> <input
							type="text" class="form-control" id="inputNomineeName"
							th:field="*{nomineeName}" required>
					</div>
					<div class="form-group">
						<label for="inputNomineeNric">Nominee NRIC</label> <input
							type="text" class="form-control" id="inputNomineeNric"
							th:field="*{nomineeNric}" required>
					</div>
				</div>
				<div
					class="w-100 p-3 m-3 shadow-lg rounded-lg border border-dark align-self-center"
					style="max-width: 500px">
					<h4>List of existing account</h4>
					<div th:switch="${count}">
						<div th:case="0" class="form-group">
							<label for="accNo">No Records</label>
						</div>
						<div th:case="*" class="form-group">
							<table class="table table-bordered">
								<thead>
									<tr>
										<th>Account Number</th>
										<th>Account Type</th>
										<th>View</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="acc : ${accountList}">
										<td th:text="${acc.accountId}"></td>
										<td th:text="${acc.accountType}"></td>
										<td><a
											th:href="@{/viewaccount/{id} (id=${acc.user.userId})}"><i
												class="fa-solid fa-eye"></i></a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<div
					class="w-100 p-3 m-3 shadow-lg rounded-lg border border-dark align-self-center"
					style="max-width: 500px">
					<h4>Select Account to create</h4>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="accountType"
							id="inputAccountType1" value="Savings" checked> <label
							class="form-check-label" for="inputAccountType1">Savings</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="accountType"
							id="inputAccountType2" value="Fixed Deposit"> <label
							class="form-check-label" for="inputAccountType2">Fixed
							Deposit</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="accountType"
							id="inputAccountType3" value="Recurring Deposit" disabled>
						<label class="form-check-label" for="inputAccountType3">Recurring
							Deposit</label>
					</div>
				</div>
				<div class="btn-group align-self-center" role="group">
					<a href="/" class="btn btn-secondary">Cancel</a>
					<button type="submit" class="btn btn-primary">Add account</button>
				</div>
			</div>
		</form>
	</div>
	<div th:replace="fragments/components :: footer"></div>
</body>
</html>
