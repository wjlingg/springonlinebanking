<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="fragments/components :: header"></div>
<title>Home - United Overseas Bank</title>
</head>
<body>
	<div th:replace="fragments/components :: navbar"></div>
	<div class="container my-3" id="content">
		<div class="h-100 p-3 d-flex flex-column justify-content-center">
			<h3 class="align-self-center">Your sign-up is successful.</h3>
			<h4 class="align-self-center">
				Welcome, <span sec:authentication="name"> </span> Your user ID is: <span
					sec:authentication="principal.userId"> </span>
			</h4>
			<div style="width: 30%; margin: auto">
				<p class="alert alert-success" role="alert"
					th:if="${msg}=='deposit'">
					Deposited Amount: $<span
						th:text="${#numbers.formatDecimal(txnAmt, 3,'COMMA', 2,'POINT')}"></span><br>Balance
					after deposit: $<span
						th:text="${#numbers.formatDecimal(balAfterDeposit, 3,'COMMA', 2,'POINT')}"></span>
				</p>
				<p class="alert alert-success" role="alert"
					th:if="${msg}=='withdraw'">
					Withdrawn Amount: $<span
						th:text="${#numbers.formatDecimal(txnAmt, 3,'COMMA', 2,'POINT')}"></span><br>Balance
					after withdrawal: $<span
						th:text="${#numbers.formatDecimal(balAfterWithdrawal, 3,'COMMA', 2,'POINT')}"></span>
				</p>
			</div>
			<div class="align-self-center my-5">
				<a class="btn btn-secondary btn-lg btn-block"
					th:href="@{/viewaccount}" role="button">View account</a> <a
					class="btn btn-primary btn-lg btn-block"
					th:href="@{/createaccount}" role="button">Create another
					account</a> <a class="btn btn-primary btn-lg btn-block"
					th:href="@{/addtransaction}" role="button">Make a transaction</a> <a
					class="btn btn-secondary btn-lg btn-block"
					th:href="@{/viewtransaction}" role="button">View transactions
					history</a>
			</div>
		</div>
	</div>
	<div th:replace="fragments/components :: footer"></div>
</body>
</html>
